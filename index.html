		<form class="form" name="jx" onsubmit="javascript:return form1ChK()">
			<input type="number" name="year" placeholder="入党年份" min="1921" max="2020">

</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script language="javascript">
function form1ChK()//函数不要和表单同名
{
if (document.jx.year.value=="")
{
alert("请输入年份")
document.jx.year.focus()
return false
}
else if(document.jx.month.value=="")
{
alert("请输入月份")
document.jx.month.focus()
return false
}
else if(document.jx.day.value=="")
{
alert("请输入日")
document.jx.day.focus()
return false
}


}
</script>
