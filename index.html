<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>不忘初心-入党的那一天</title>



<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

   
<audio id="bgmusic"  autoplay control loop preload="auto" src="好想你.mp3"></audio>

    
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script>
    // 方法1: 现在微信官方已经推出了微信JS-SDK, 最好还是不要使用"野生"方式, 因为不知道什么时候就可以不能用了!
    // http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
    // 通过config接口注入权限验证配置后, 在 ready 中 play 一下 audio
    function autoPlayAudio1() {
        wx.config({
            // 配置信息, 即使不正确也能使用 wx.ready
            debug: false,
            appId: '',
            timestamp: 1,
            nonceStr: '',
            signature: '',
            jsApiList: []
        });
        wx.ready(function() {
            document.getElementById('bgmusic').play();
        });
    }
autoPlayAudio1(); // 推荐使用方法1
    
    </script>
<div class="wrapper">

	<div class="container">
		<h1>不忘初心</h1>
        <br>
        <h3>你入党的的那一天</h3>
		<form class="form" name="jx" onsubmit="javascript:return form1ChK()">
			<input type="number" name="year" placeholder="入党年份" min="1921" max="2020">
            <input type="number" name="month"placeholder="月份" min="1" max="12">
            <input type="number" name="day" placeholder="天" min="1" max="31">

			<button type="submit" id="login-button" value="submit">立即参与</button>
		</form>
       <br>
        <h4>主办方：西南大学校团委</h4>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>


<script language="javascript">
function form1ChK()//函数不要和表单同名
{
if (document.jx.year.value=="")
{
alert("请输入年份")
document.jx.year.focus()
return false
}
else if(document.jx.month.value=="")
{
alert("请输入月份")
document.jx.month.focus()
return false
}
else if(document.jx.day.value=="")
{
alert("请输入日")
document.jx.day.focus()
return false
}


}
</script>

</body>
</html>
